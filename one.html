<!DOCTYPE html>
<html>
<head>
  <title>Blog Website</title>
  <style>
    /* CSS styles for the layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    section {
      padding: 20px;
      margin: 20px;
      background-color: #f2f2f2;
    }

    .blog-segment {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .blog-segment > div {
      flex-basis: 30%;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .news-feed {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }

    .events {
      text-align: center;
      margin-bottom: 20px;
    }

    .jobs {
      text-align: center;
      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Website</h1>
  </header>
